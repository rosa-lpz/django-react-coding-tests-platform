version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: codingtests-db
    environment:
      POSTGRES_DB: ${DB_NAME:-codingtests}
      POSTGRES_USER: ${DB_USER:-codingtests_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-codingtests_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: codingtests-app
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-codingtests}
      DB_USER: ${DB_USER:-codingtests_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      
      # Django settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-your-secret-key-change-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      
      # Superuser creation
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin123}
      
      # Application settings
      POPULATE_SAMPLE_DATA: ${POPULATE_SAMPLE_DATA:-true}
      
      # Gunicorn settings
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
